<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to access the div's innerHTML using the id
    document.getElementById('myDiv').innerHTML = "<p>New text.</p>";
  </script>
</body>
</html>
