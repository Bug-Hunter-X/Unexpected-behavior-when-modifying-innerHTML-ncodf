<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access the div's innerHTML using the id
    const newParagraph = document.createElement("p");
    newParagraph.textContent = "New text.";
    document.getElementById("myDiv").appendChild(newParagraph);
  </script>
</body>
</html>
